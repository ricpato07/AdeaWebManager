     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"  style="width:20px;">&times;</button>
                <h4 class="modal-title" id="myModalLabel">
                    Cambio de Fecha de Inicio del Subproyecto
                </h4>
            </div>
            <div class="modal-body">

                <blockquote>
                    <p>
                        Esta Seguro que desea Cambiar la Fecha de Inicio del

                    </p>

            </div>
            <div class="modal-footer">

                <a type="button" ng-click="planeacionProyectoCtrl.modificaFecha()"

            </div>
        </div>

    </div>

</div>
