<div class="modal fade" id="agregarItem" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<!-- modal-lg  si queremos q la modal este mas grande-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true" style="width: 20px;">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Agregar Item</h4>
			</div>

			<div class="modal-body scrollFactura">
				<form class="form-horizontal" name="form" novalidate>
					<div class="row">
						<div class="col-md-6"
							ng-class="{
                             'has-success': form.descripcion.$dirty || form.descripcion.$valid ,
                             'has-error': form.descripcion.$dirty && form.descripcion.$invalid}">
							<label class=" control-label" for="descripcion">Descripción:</label>
							<input id="descripcion" name="descripcion" maxlength="100"
								type="text" class="form-control input-md"
								ng-pattern="/^[0-9a-zA-Z_-\s,.áéíóúÁÉÍÓÚñÑÜü:\(\)]*$/"
								ng-model="mntItemsFacCtrl.itemNuevo.descripcion"
								ng-required="true">
						</div>
					</div>
					<br />


					<div class="row">
						<div class="col-md-6 text-right"></div>
						<div class="col-md-6 text-right">
							<a class="btn btn-primary" style="margin-top: 41px;"
								role="button" ng-click="mntItemsFacCtrl.agregarItem()"
								ng-if="form.$valid" tooltip title="Guarda Item"
								data-placement="midle">Guarda Item </a>
						</div>
					</div>

				</form>
			</div>
		</div>

	</div>
</div>
