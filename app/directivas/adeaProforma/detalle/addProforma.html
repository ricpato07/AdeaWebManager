<div class="modal fade" id="addItemProforma" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<!-- modal-lg  si queremos q la modal este mas grande-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true" style="width: 20px;">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Agrega Item Manual a
					Preforma</h4>
			</div>

			<div class="modal-body">
				<form class="form-horizontal" name="form" novalidate>
					<div class="row">

						<div class="col-md-6"
							ng-class="{
                             'has-success': form.clienteN.$dirty || form.clienteN.$valid ,
                             'has-error': form.clienteN.$dirty && form.clienteN.$invalid}">

							<label class=" control-label">Item:</label>


							<ui-select id="clienteN" name="clienteN" ng-required="true"
								ng-model="proformaCtrl.itemNuevo.idCatalogoItem"
								style="min-width: 300px;" title="Elige un Item"> <ui-select-match
								placeholder="Selecciona un Item">{{$select.selected.descripcion}}</ui-select-match>
							<ui-select-choices
								repeat="cliente.idCatalogoItem as cliente in proformaCtrl.items | propsFilter: {descripcion: $select.search, idCatalogoItem: $select.search}">
							<div
								ng-bind-html="cliente.descripcion | highlight: $select.search"></div>
							</ui-select-choices> </ui-select>
						</div>

						<div class="col-md-6"
							ng-class="{
                             'has-success': form.tipo.$dirty || form.tipo.$valid ,
                             'has-error': form.tipo.$dirty && form.tipo.$invalid}">
							<label class="control-label">Tipo (Detalle del Item):</label> <input
								id="tipo" name="tipo" maxlength="100" type="text"
								class="form-control input-md"
								ng-pattern="/^[0-9a-zA-Z_-\s,.áéíóúÁÉÍÓÚñÑÜü:\(\)]*$/"
								ng-model="proformaCtrl.itemNuevo.tipo">
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-md-6"
							ng-class="{
                             'has-success': form.unidad.$dirty || form.unidad.$valid ,
                             'has-error': form.unidad.$dirty && form.unidad.$invalid}">
							<label class=" control-label" for="unidad">Unidad:</label>

							<ui-select id="unidad" name="unidad" ng-required="true"
								ng-model="proformaCtrl.itemNuevo.unidad"
								style="min-width: 300px;" title="Elige un Soporte">
							<ui-select-match placeholder="Selecciona un Soporte">{{$select.selected.descripcion}}</ui-select-match>
							<ui-select-choices
								repeat="cliente.codigo as cliente in proformaCtrl.catUnidad | propsFilter: {descripcion: $select.search, idCatalogo: $select.search}">
							<div
								ng-bind-html="cliente.descripcion | highlight: $select.search"></div>
							</ui-select-choices> </ui-select>
						</div>

						<div class="col-md-6"
							ng-class="{
                             'has-success': form.cantidad.$dirty || form.cantidad.$valid ,
                             'has-error': form.cantidad.$dirty && form.cantidad.$invalid}">
							<label class=" control-label" for="cantidad">Cantidad:</label> <input
								id="cantidad" name="cantidad" maxlength="10" type="number"
								class="form-control input-md" ng-blur="proformaCtrl.suma()"
								ng-model="proformaCtrl.itemNuevo.cantidad">

						</div>
					</div>
					<br />
					<div class="row">

						<div class="col-md-6"
							ng-class="{
                             'has-success': form.tarifa.$dirty || form.tarifa.$valid ,
                             'has-error': form.tarifa.$dirty && form.tarifa.$invalid}">
							<label class=" control-label" for="tarifa">Tarifa
								Unitaria:</label>
							<div class="input-group">
								<span class="input-group-addon" style="background: #f4f4f4;">$</span><input
									type="text" ng-required="true" id="tarifa" name="tarifa" ng-blur="proformaCtrl.suma()"
									class="form-control ng-valid ng-valid-min ng-valid-max ng-dirty ng-valid-parse ng-touched"
									ng-model="proformaCtrl.itemNuevo.precioUnitario" money
									min="0.0" precision="2">
							</div>
						</div>

						<div class="col-md-6"
							ng-class="{
                             'has-success': form.subtotal.$dirty || form.subtotal.$valid ,
                             'has-error': form.subtotal.$dirty && form.subtotal.$invalid}">
							<label class=" control-label" for="subtotal">Subtotal:</label>
							<div class="input-group">
								<span class="input-group-addon" style="background: #f4f4f4;">$</span><label
									class="form-control">{{proformaCtrl.itemNuevo.subtotal}}</label>
							</div>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-md-6 text-right"></div>
						<div class="col-md-6 text-right">
							<a class="btn btn-primary" style="margin-top: 41px;"
								ng-if="form.$valid" role="button"
								ng-click="proformaCtrl.addProforma()" tooltip
								title="Guarda Item" data-placement="midle">Guardar Item</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
