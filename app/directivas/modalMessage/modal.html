<div class="modal fade" id="modalConfirm" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true" style="width: 20px; display: none;">&times;</button>
                <h4 class="modal-title" id="myModalLabel">{{modalCtrl.titulo}}</h4>
            </div>
            <form class="form-horizontal" name="form" novalidate>
                <div class="modal-body" style='width: 600px;height: 150px;'>
                    <p style="font-size: 16px;">{{modalCtrl.mensaje}}</p>
                    <div style="text-align: center; margin-top: 15px;">
                        <button type="button"
                                ng-click="modalCtrl.aceptarModal()"
                                class="btn btn btn-primary">
                            Aceptar
                        </button>
                        <button type="button"
                                style="margin-left: 10px;"
                                ng-click="modalCtrl.cancelarModal()"
                                class="btn btn-default">
                            Cancelar 
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
