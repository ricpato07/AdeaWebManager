<div id="modal" class="modal fade" data-backdrop="static" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">{{titulo}}</h4>
			</div>
			<div class="modal-body">

				<input id="{{dobleCapturaCtrl.identificador}}DC"
					name="{{dobleCapturaCtrl.identificador}}DC"
					maxlength="dobleCapturaCtrl.maxlength"
					type="{{dobleCapturaCtrl.tipo}}" class="form-control input-md"
					ng-pattern="dobleCapturaCtrl.patron" ng-show=""
					tabindex="dobleCapturaCtrl.tabindex"
					placeholder="{{dobleCapturaCtrl.placeholder}}" ng-model="dobleCapturaCtrl.dobleCaptura"
					ng-required="dobleCapturaCtrl.required">
			</div>
		</div>
	</div>
</div>
